<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/png" href="https://freepngimg.com/download/weather/23529-2-weather-hd.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headTxt">Weather Dashboard</h1>
    <div class="row">
        <div class="five columns">
            <div class="srchCont">
                <h4>Search for a City:</h4>
                <input class="input" placeholder="City Name">
                <button class="button-primary btn">Search</button>
                <ul class="srchd">

                </ul>
            </div>
        </div>
        <div class="seven columns">
            <div class="cityCont">
                <h4>Name of City Here</h4>
                <p>Temperature</p>
                <p>Humidity</p>
                <p>Wind Speed</p>
                <p>UV Index</p>
            </div>
            <div class="fiveDayForecast">
                <h4>Five Day Forecast</h4>
                <div class="row">
                    <div class="forecastCard two columns">
                        <h5>Date</h5>
                        <div></div>
                        <p>Temp</p>
                        <p>Humid</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
