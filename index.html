<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/png" href="https://freepngimg.com/download/weather/23529-2-weather-hd.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="headTxt">Weather Dashboard</h1>
    <div class="row">
        <div class="five columns">
            <div class="srchCont">
                <h4>Search for a City:</h4>
                <input id="input" class="input" placeholder="City Name">
                <button id="srchBtn" class="button-primary btn">Search</button>
                <ul class="srchd">

                </ul>
            </div>
        </div>
        <div class="seven columns">
            <div class="cityCont">
                <h4 id="cityName">Name of City Here <img class="weatherImg" src="assets/images/sunnyWeather.png"/></h4>
                <p id="temperature">Temperature:</p>
                <p id="humidity">Humidity:</p>
                <p id="windSpeed">Wind Speed:</p>
                <p id="uvIndex">UV Index:</p>
            </div>
            <div class="fiveDayForecast">
                <h4>Five Day Forecast</h4>
                <div class="row">
                    <div class="forecastCard two columns">
                        <h6 class="date">Date</h6>
                        <div></div>
                        <p class="foreTemp">Temp</p>
                        <p class="foreHumid">Humid</p>
                    </div>
                    <div class="forecastCard two columns">
                        <h6 class="date">Date</h6>
                        <div></div>
                        <p class="foreTemp">Temp</p>
                        <p class="foreHumid">Humid</p>
                    </div>
                    <div class="forecastCard two columns">
                        <h6 class="date">Date</h6>
                        <div></div>
                        <p class="foreTemp">Temp</p>
                        <p class="foreHumid">Humid</p>
                    </div>
                    <div class="forecastCard two columns">
                        <h6 class="date">Date</h6>
                        <div></div>
                        <p class="foreTemp">Temp</p>
                        <p class="foreHumid">Humid</p>
                    </div>
                    <div class="forecastCard two columns">
                        <h6 class="date">Date</h6>
                        <div></div>
                        <p class="foreTemp">Temp</p>
                        <p class="foreHumid">Humid</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
